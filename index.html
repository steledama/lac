<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Printers</title>
  <style>
    input[type='submit'], button, [aria-label]{
      cursor: pointer;
    }
    #spoiler{
      display: none;
    }
  </style>
</head>
<body>
  <h1>LAC agent</h1>
  <h2>1) Add printer to monitor</h2>

  <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
    <select id="selectBrand" name="selectBrand"></select>
    <input type="text" id="add-family" placeholder="family">
    <input type="text" id="add-model" placeholder="model">
    <input type="text" id="add-serial" placeholder="serial">
    <input type="text" id="add-name" placeholder="New printer">
    <input type="submit" value="Add">
  </form>

  <div id="spoiler" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="saveEdit">
      <input type="text" id="edit-name">
      <input type="submit" value="Edit" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
    </form>
  </div>

  <p id="counter"></p>

  <table>
    <tr>
      <th>Monitored printers</th>
    </tr>
      <tbody id="printers">
      </tbody>
  </table>

  <script>
    let app = new function() {
      this.el = document.getElementById('printers');

      this.printers = [];

      this.Count = function(data) {
        let el   = document.getElementById('counter');
        let name = 'printer';
        if (data) {
          if (data > 1) {
            name = 'printers';
          }
          el.innerHTML = data + ' monitored ' + name ;
        } else {
          el.innerHTML = 'No monitored ' + name;
        }
      };

      this.FetchAll = function() {
        let data = '';
        if (this.printers.length > 0) {
          for (i = 0; i < this.printers.length; i++) {
            data += '<tr>';
            data += '<td>' + this.printers[i] + '</td>';
            data += '<td><button onclick="app.Edit(' + i + ')">Edit</button></td>';
            data += '<td><button onclick="app.Delete(' + i + ')">Delete</button></td>';
            data += '</tr>';
          }
        }
        this.Count(this.printers.length);
        return this.el.innerHTML = data;
      };

      this.Add = function () {
        el = document.getElementById('add-name');
        // Get the value
        let printer = el.value;
        if (printer) {
          // Add the new value
          this.printers.push(printer.trim());
          // Reset input value
          el.value = '';
          // Dislay the new list
          this.FetchAll();
        }
      };

      this.Edit = function (item) {
        let el = document.getElementById('edit-name');
        // Display value in the field
        el.value = this.printers[item];
        // Display fields
        document.getElementById('spoiler').style.display = 'block';
        self = this;
        document.getElementById('saveEdit').onsubmit = function() {
          // Get value
          let printer = el.value;
          if (printer) {
            // Edit value
            self.printers.splice(item, 1, printer.trim());
            // Display the new list
            self.FetchAll();
            // Hide fields
            CloseInput();
          }
        }
      };

      this.Delete = function (item) {
        // Delete the current row
        this.printers.splice(item, 1);
        // Display the new list
        this.FetchAll();
      };
      
    }

    app.FetchAll();

    function CloseInput() {
      document.getElementById('spoiler').style.display = 'none';
    }

    // dropdown from here
    let dropdown = document.getElementById('selectBrand');
    dropdown.length = 0;
    let defaultOption = document.createElement('option');
    defaultOption.text = 'Choose Brand';
    dropdown.add(defaultOption);
    dropdown.selectedIndex = 0;
    const url = 'https://jsonplaceholder.typicode.com/users';
    fetch(url)  
      .then(  
        function(response) {  
          if (response.status !== 200) {  
            console.warn('Looks like there was a problem. Status Code: ' + 
              response.status);  
            return;  
          }

          // Examine the text in the response  
          response.json().then(function(data) {  
            let option;
        
          for (let i = 0; i < data.length; i++) {
              option = document.createElement('option');
              option.text = data[i].name;
              option.value = data[i].username;
              dropdown.add(option);
          }    
          });  
        }  
      )  
      .catch(function(err) {  
        console.error('Fetch Error -', err);  
      });
  </script>
</body>
</html>
