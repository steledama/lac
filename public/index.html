      <!-- Favicon error-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>LAC: monitored devices</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">LAC</h1>
      <h6 class="text-center">open source snmp agent</h6>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LAC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Monitored devices</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="newProfile.html">New profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Edit profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- GENERAL SETTINGS -->
      <div id="displayGeneralSettings"></div>
      <form class="row gx-3 gy-2 align-items-center mb-2" id="generalSettings">
        <div class="col-sm-3">
          <label for="lacserver">LAC Server</label>
          <input type="text" class="form-control" id="lacServer" placeholder="localhost:5000">
          <div class="invalid-feedback">Please provide a valid hostname</div>
          <div class="valid-feedback">Looks good</div>
        </div>
        <div class="col-sm-3">
          <label for="zabbixServer">Zabbix Server</label>
          <input type="text" class="form-control" id="zabbixServer" placeholder="stele.dynv6.net">
          <div class="invalid-feedback">Please provide a valid hostname</div>
          <div class="valid-feedback">Looks good</div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-secondary">Save new settings</button>
        </div>
      </form>
      <!-- settings alert-->
      <div id="settingsAlert"></div>

      <hr>
      <!-- ADD DEVICE -->
      <h6>Add device to monitor</h6>
      <form class="row gx-3 gy-2 align-items-center mb-2" id="addDevice">
        <div class="col-sm-3">
            <label for="validationDefault01" class="form-label">Ip address</label>
            <input type="text" class="form-control" id="validationDefault01" value="192.168.1.3" required>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-primary" type="submit">Add device</button>
          </div>
      </form>
      <!-- ADD DEVICE FEEDBACK -->
      <div class="alert alert-primary" role="alert" id="devicesAlert">
        Provide the ip address of the device you want to monitor
      </div>
      <!-- MONITORED DEVICES LIST -->
      <div id="devicesList"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
