<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <title>Printers</title>
  <style>
    input[type='submit'], button, [aria-label]{
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>LAC agent</h1>
  <h2>1) Add printer to monitor</h2>

    <table>
      <tr style="text-align: left;">
        <th>Manufacturer</th>
        <th>Family</th>
        <th>Model</th>
        <th>Ip address</th>
        <th></th>
      </tr>
      <tr>
        <form action="javascript:void(0);" method="POST" onsubmit="addPrinter()"> 
          <td>
            <select
              onchange="showFamily()"
              id="manufacturer"
              name="manufacturer"
              required
            ></select>
          </td>
          <td>
            <select
              onchange="showModel()"
              style="display: none;"
              id="family"
              name="family"
              required
            ></select>
          </td>
          <td>
            <select
              onchange="showIp()"
              style="display: none;"
              id="model"
              name="model"
              required
            ></select>
          </td>
          <td>
            <input
              style="display: none;"
              type="text"
              id="ip"
              name="ip"
              placeholder="insert ip address"
              required
            >
          </td>
          <td>
            <input
              type="submit"
              value="Add"
            >
          </td>
        </form>
      </tr>
    </table>

  <table>
    <tr>
      <th><p id="counter"></p></th>
    </tr>
      <tbody id="printers">
      </tbody>
  </table>
  <script src="index.js"></script>
</body>
</html>
