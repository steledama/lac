  <h3>Step <b>1</b> of 4: Add printer to monitor</h3>
  <h5>
    <table>
      <tr style="text-align: left;">
        <th>Manufacturer</th>
        <th>Family</th>
        <th>Model</th>
        <th>Ip address</th>
        <th></th>
      </tr>
      <tr>
        <form action="javascript:void(0);" method="POST" onsubmit="addPrinter()"> 
          <td>
            <select
              onchange="showFamily()"
              id="manufacturer"
              name="manufacturer"
              required
            ></select>
          </td>
          <td>
            <select
              onchange="showModel()"
              style="display: none;"
              id="family"
              name="family"
              required
            ></select>
          </td>
          <td>
            <select
              onchange="showIp()"
              style="display: none;"
              id="model"
              name="model"
              required
            ></select>
          </td>
          <td>
            <input
              style="display: none;"
              type="text"
              id="ip"
              name="ip"
              placeholder="insert ip address"
              required
            >
          </td>
          <td>
            <input
              type="submit"
              value="Add"
            >
          </td>
        </form>
      </tr>
    </table>
  </h5>
  <table>
    <tr>
      <th><p id="counter"></p></th>
    </tr>
      <tbody id="printers">
      </tbody>
  </table>
  <script src="index.js"></script>
</body>
</html>
