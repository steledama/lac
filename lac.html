<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAC: Add printer to monitor</title>
</head>
<body>
<h1>LAC: add printer to monitor</h1>

<select id="selectBrand" name="selectBrand">
</select>

<script>
let dropdown = document.getElementById('selectBrand');
dropdown.length = 0;

let defaultOption = document.createElement('option');
defaultOption.text = 'Choose Brand';

dropdown.add(defaultOption);
dropdown.selectedIndex = 0;

const url = 'https://jsonplaceholder.typicode.com/users';

fetch(url)  
  .then(  
    function(response) {  
      if (response.status !== 200) {  
        console.warn('Looks like there was a problem. Status Code: ' + 
          response.status);  
        return;  
      }

      // Examine the text in the response  
      response.json().then(function(data) {  
        let option;
    
    	for (let i = 0; i < data.length; i++) {
          option = document.createElement('option');
      	  option.text = data[i].name;
      	  option.value = data[i].username;
      	  dropdown.add(option);
    	}    
      });  
    }  
  )  
  .catch(function(err) {  
    console.error('Fetch Error -', err);  
  });
</script>
</body>
</html>
